<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>HTML Form Google Sheets</title>
</head>
<body>
    <div class="div container py-5">
        <div class="row">
          <h2 class="text-center fw-bold mb-3">Formulário para as famílias afetadas pela enchente</h2>
          <form class="row g-3 col-md-8 mx-auto shadow border bg-white p-4 rounded" name="google-sheet">
           
            <div class="col-md-6">
              <div id="form_alerts"></div>
              <label for="name" class="form-label">Nome Completo</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Escreva seu nome completo" required>
            </div>
            <div class="col-md-6">
              <label for="cpf" class="form-label">Digite seu CPF</label>
              <input type="number" id="cpf" name="cpf" maxlength="10" class="form-control" placeholder="Escreva sem ponto e traço" required>
            </div>
            <div class="col-12">
              <label for="inputBairro" class="form-label">Nome do Bairro</label>
              <input type="text" class="form-control" id="inputBairro" placeholder="Ex. Cabore">
            </div>
            <div class="col-12">
              <label for="inputRua" class="form-label">Nome da Rua e numero</label>
              <input type="text" class="form-control" id="inputRua" placeholder="Ex. Rua Cabore 125 ">
              </div>
            
            <div class="col-md-6">
              <label for="inputState" class="form-label">Zoneamento</label>
              <select id="inputState" class="form-select">
                <option selected>Centro</option>
                <option>Costeira</option>
                <option>Zona Rural</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="cel" class="form-label">Celular</label>
              <input type="tel" id="cel" name="cel" class="form-control" placeholder="Número do seu celular com DDD " required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  <a href="#" class="link-primary">Aceito o termo de compromisso</a>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button class="btn btn-danger" type="reset">Reset the form!</button>
            </div>
          </form>
        </div>
    
      </div>
  



  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script type="text/javascript" src="script.js"></script>
